version: "3.8"
services:
  # Web service -- runs the web application front end
  web:
    # name alias
    image: mtumba_bay
    # build within the current directory
    build:
      context: .
    command: yarn dev
    volumes:
      # Maps project directory "./client" to working directory
      # inside the container
      - ./client:/mtumba_bay
    ports:
      - 5173:5173
